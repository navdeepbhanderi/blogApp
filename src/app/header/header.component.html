<header>
  <div class="logo">
    <img src="../../assets/logo.png" alt="logo">
  </div>

  <div class="button">
    <h3 *ngIf="isAuthenticated" class="name">{{'Welcome ' + currentUser.fname }}</h3>
    <button *ngIf="isAuthenticated" (click)="onLogout()" class="btn btn--secondary ml-2 ">Logout</button>
    <button *ngIf="!isAuthenticated" routerLink="signup" class="btn ml-2">Signup</button>
  </div>
</header>
